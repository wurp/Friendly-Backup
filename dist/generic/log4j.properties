log4j.rootCategory=, log, error

log4j.appender.log=org.apache.log4j.RollingFileAppender
log4j.appender.log.File=service.log
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %37c %3x - %m%n

log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=ERROR.log
log4j.appender.error.File.threshold=error
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %37c %3x - %m%n

log4j.category.UserLog=,UserLog
log4j.appender.UserLog=org.apache.log4j.ConsoleAppender
log4j.appender.UserLog.layout=org.apache.log4j.PatternLayout
log4j.appender.UserLog.layout.ConversionPattern=%-5p - %m%n
